<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuitos de la Fórmula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%; /* Asegura que la imagen ocupe todo el ancho del contenedor */
            height: 200px; /* Tamaño fijo para todas las imágenes */
            object-fit: cover; /* Recorta la imagen sin distorsionarla */
            border-top-left-radius: 10px; /* Bordes redondeados */
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body class="bg-light text-dark">
    <header class="bg-dark text-white text-center py-4">
        <h1>Circuitos de la Fórmula 1</h1>
        <p>Los mejores circuitos de este 2025 en F1</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Portada</a></li>
                    <li class="nav-item"><a class="nav-link" href="historia.html">Historia</a></li>
                    <li class="nav-item"><a class="nav-link" href="reglamentos.html">Reglamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="pistas.html">Pistas</a></li>
                    <li class="nav-item"><a class="nav-link" href="equipos.html">Equipos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="text-center">Calendario de Pistas de la Fórmula 1 - 2024</h2>
        
        <div class="row">
            <script>
                const circuits = [
                { name: "Gran Premio de Baréin", img: "img/baréin.jpg", description: "Circuito Internacional de Baréin - Un trazado moderno con largas rectas y curvas cerradas." },
                { name: "Gran Premio de Arabia Saudita", img: "img/arabia.jpg", description: "Circuito Callejero de Yeda - Uno de los más rápidos y desafiantes de la temporada." },
                { name: "Gran Premio de Australia", img: "img/australia.jpg", description: "Circuito de Albert Park - Una combinación de velocidad y técnica en Melbourne." },
                { name: "Gran Premio de Japón", img: "img/japon.jpg", description: "Circuito de Suzuka - Un trazado técnico con la famosa curva 130R." },
                { name: "Gran Premio de China", img: "img/china.jpg", description: "Circuito Internacional de Shanghái - Con una recta larguísima y curvas cerradas." },
                { name: "Gran Premio de Miami", img: "img/miami.jpg", description: "Circuito Urbano de Miami - Un trazado con ambiente vibrante en EE.UU." },
                { name: "Gran Premio de España", img: "img/españa.jpg", description: "Circuito de Barcelona-Catalunya - Uno de los más equilibrados del calendario." },
                { name: "Gran Premio de Mónaco", img: "img/monaco.jpg", description: "Circuito de Montecarlo - La joya del calendario con sus calles estrechas y desafiantes." },
                { name: "Gran Premio de Canadá", img: "img/canada.jpg", description: "Circuito Gilles Villeneuve - Un trazado semiurbano con largas rectas." },
                { name: "Gran Premio de Austria", img: "img/austria.jpg", description: "Red Bull Ring - Circuito corto pero con muchas elevaciones y curvas rápidas." },
                { name: "Gran Premio de Italia", img: "img/italia.jpg", description: "Autódromo de Monza - La casa de la velocidad con largas rectas." },
                { name: "Gran Premio de México", img: "img/mexico.jpg", description: "Autódromo Hermanos Rodríguez - Famoso por el Foro Sol y su altitud." },
                { name: "Gran Premio de Abu Dhabi", img: "img/abu.jpg", description: "Circuito de Yas Marina - Cierra la temporada con una carrera nocturna." }
                ];
                
                document.write('<div class="row">');
                circuits.forEach(function(circuit) {
                    document.write(
                        '<div class="col-md-4 mb-4">' +
                            '<div class="card">' +
                                '<img src="' + circuit.img + '" class="card-img-top" alt="' + circuit.name + '">' +
                                '<div class="card-body">' +
                                    '<h5 class="card-title">' + circuit.name + '</h5>' +
                                    '<p class="card-text">' + circuit.description + '</p>' +
                                '</div>' +
                            '</div>' +
                        '</div>'
                    );
                });
                document.write('</div>');
            </script>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Circuitos de la Fórmula 1 - Proyecto Universidad Don Bosco</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
