    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Pilotos de la Temporada 2024</h2>
        
        <div class="row">
            <script>
                const drivers = [
                    { name: "Max Verstappen", img: "img/pilotos/verstappen.jpg", description: "Piloto de Red Bull Racing, campeón mundial en múltiples ocasiones." },
                    { name: "Lewis Hamilton", img: "img/pilotos/hamilton.jpg", description: "Piloto de Mercedes-AMG, una leyenda viva con 7 campeonatos mundiales." },
                    { name: "Charles Leclerc", img: "img/pilotos/leclerc.jpg", description: "Piloto de Ferrari, joven talento con gran potencial." },
                    { name: "Sergio Pérez", img: "img/pilotos/perez.jpg", description: "Piloto mexicano de Red Bull, experto en estrategias y manejo." },
                    { name: "Fernando Alonso", img: "img/pilotos/alonso.jpg", description: "Veterano piloto de Aston Martin, bicampeón del mundo." },
                    { name: "Carlos Sainz", img: "img/pilotos/sainz.jpg", description: "Piloto español de Ferrari, consistente y veloz." }
                ];
                
                document.write('<div class="row">');
                drivers.forEach(function(driver) {
                    document.write(
                        '<div class="col-md-4 mb-4">' +
                            '<div class="card">' +
                                '<img src="' + driver.img + '" class="card-img-top" alt="' + driver.name + '">' +
                                '<div class="card-body">' +
                                    '<h5 class="card-title">' + driver.name + '</h5>' +
                                    '<p class="card-text">' + driver.description + '</p>' +
                                '</div>' +
                            '</div>' +
                        '</div>'
                    );
                });
                document.write('</div>');
            </script>
        </div>
    </div>
